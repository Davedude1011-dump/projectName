<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="function.js" defer></script>
        <link rel="stylesheet" href="stylePC.css">
        <link rel="stylesheet" href="styleMOBILE.css">
    </head>
    <body>
        <div class="visual-screen">

            <div class="text-shell">
                <div class="text-word"></div>
                <div class="text-parent"></div>
                <p class="text-description"></p>
            </div>
            
        </div>
        <button class="home-button" onclick="window.open('../index.html', '_self')">
            <div class="button-icon home-icon"></div>
            Home
        </button>
        <div class="panel">

            <div class="dropdown-shell">
                <div class="dropdown-outer"> <!-- Maths -->
                    <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Maths</button>
    
                    <div class="dropdown-outer dropdown-dropped"> <!-- Statistics -->
                        <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Statistics</button>
        
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Mean', this)">Mean</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Median', this)">Median</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Mode', this)">Mode</button>
                    </div>
                    <div class="dropdown-outer dropdown-dropped"> <!-- Equation of a Line -->
                        <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Equation of a Line</button>
        
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Parallel', this)">Parallel</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Perpendicular', this)">Perpendicular</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Gradient', this)">Gradient</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Y-intercept', this)">Y-intercept</button>
                    </div>
                </div>
                <div class="dropdown-outer"> <!-- Chemistry -->
                    <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Chemistry</button>
                
                    <div class="dropdown-outer dropdown-dropped"> <!-- Reactions -->
                        <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Reactions</button>
        
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Solute', this)">Solute</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Solvent', this)">Solvent</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Reactant', this)">Reactant</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Product', this)">Product</button>
                    </div>
                </div>
                <div class="dropdown-outer"> <!-- Biology -->
                    <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Biology</button>
    
                    <div class="dropdown-outer dropdown-dropped"> <!-- Cells -->
                        <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Cells</button>
        
                        <div class="dropdown-outer dropdown-dropped"> <!-- Animal Cells -->
                            <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Animal Cells</button>
            
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cell membrane', this)">Cell membrane</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cytoplasm', this)">Cytoplasm</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Mitochondria', this)">Mitochondria</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Nucleus', this)">Nucleus</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Ribosome', this)">Ribosome</button>
                        </div>
                        <div class="dropdown-outer dropdown-dropped"> <!-- Plant Cells -->
                            <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Plant Cells</button>
            
            
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cell membrane', this)">Cell membrane</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cytoplasm', this)">Cytoplasm</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Mitochondria', this)">Mitochondria</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Nucleus', this)">Nucleus</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Ribosome', this)">Ribosome</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Chloroplast', this)">Chloroplast</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Vacuole', this)">Vacuole</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cell wall', this)">Cell wall</button>
                        </div>
                        <div class="dropdown-outer dropdown-dropped"> <!-- Bacteria Cells -->
                            <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Bacteria Cells</button>
            
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Nucleoid', this)">Nucleoid</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cytoplasm', this)">Cytoplasm</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Ribosome', this)">Ribosome</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Flagellum', this)">Flagellum</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cell wall', this)">Cell wall</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Cell membrane', this)">Cell membrane</button>
                            <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Plasmid', this)">Plasmid</button>
                        </div>
                    </div>
                    <div class="dropdown-outer dropdown-dropped"> <!-- Movement -->
                        <button class="dropdown-header dropdown-button" onclick="DropDown(this)">Movement</button>
        
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Diffusion', this)">Diffusion</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Osmosis', this)">Osmosis</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Active Transport', this)">Active Transport</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Concentration Gradient', this)">Concentration Gradient</button>
                        <button class="dropdown-drop dropdown-dropped dropdown-button" onclick="DefineThis('Gas Exchange', this)">Gas Exchange</button>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
    </body>
</html>
